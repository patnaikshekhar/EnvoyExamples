admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          access_log:
          - name: envoy.http_grpc_access_log
            config:
              common_config:
                log_name: sample
                grpc_service:
                  envoy_grpc:
                    cluster_name: access_log_service
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  prefix_rewrite: "/todos/"
                  host_rewrite: jsonplaceholder.typicode.com
                  cluster: random_service
          http_filters:
          - name: envoy.router
  clusters:
  - name: random_service
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    hosts:
    - socket_address:
        address: jsonplaceholder.typicode.com
        port_value: 443
    tls_context:
      sni: jsonplaceholder.typicode.com
  - name: access_log_service
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    hosts:
    - socket_address:
        address: localhost
        port_value: 50051